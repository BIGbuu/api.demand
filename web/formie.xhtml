<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html" encoding="UTF-8">
            <f:metadata>
                <f:viewParam id="otdelGET" name="otdel" value="#{demandBean.otdel}"
                             required="false"
                             converter="otdelCotem" converterMessage="#{bundle.badRequest}.#{bundle.unknownOtdel}"
                             ></f:viewParam>
                <f:viewParam id="clientGET" name="client" value="#{demandBean.client}"
                             required="false" 
                             ></f:viewParam>
            </f:metadata>        
        <h:head>
            <title><ui:insert name="title">Demands</ui:insert></title>
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

            <script type="text/javascript" LANGUAGE="JavaScript">
                function getPrinter(){
                    var oShell = new ActiveXObject("WScript.Shell"); 
                    sRegVal = 'HKEY_CURRENT_USER\\Software\\Microsoft\\Windows NT\\CurrentVersion\\Windows\\Device';
                    sDefault = "";
                    sDefault = oShell.RegRead(sRegVal);
                    GetDefaultPrinter = sDefault.split(',',1);
                    return GetDefaultPrinter;
                }
            </script>
        </h:head>
            <h:body 
                onload="
                    document.getElementById('form_demand:printerHidden').value=
                            document.getElementById('form_demand:printer').value=getPrinter();
                "
                >

        <h:form id="form_demand" >
            
            
        <p:panel id="panel_demand" header="IE#{bundle.formDemandHeader}" style="width: 600px;margin: 0 auto;">
            
            <p:focus context="panel_demand" />

            <p:panelGrid styleClass="no-border full-width">

                    <p:row>
                    <p:column>
                        <h:outputLabel for="room"  value="#{bundle.formDemandRoomLabel}:" />
                    </p:column>
                    <p:column>
                        <h:inputText id="room" value="#{demandBean.room}" 
                                     required="true" 
                                     requiredMessage="#{bundle.formFieldReq}'#{bundle.formDemandRoomLabel}'" 
                                     label="room" style="float: left;" styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" 
                                     disabled="#{demandBean.demand.id != null}">
                            <f:validateLength minimum="2" maximum="5"/>
                            </h:inputText>
                        <p:selectOneMenu id="roomType" value="#{demandBean.roomType}" 
                                         converter="roomType" 
                                         effect="fade" style="width:110px;margin-left: 10px;" 
                                         disabled="#{demandBean.demand.id != null}">
                            <f:selectItem itemLabel="#{bundle.formDemandRoomTypeLabel}" itemValue="" />
                            <f:selectItems value="#{roomTypeBean.rooms}" 
                                           var="roomType" 
                                           itemLabel="#{roomType.name}" itemValue="#{roomType}"/>
                            </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel for="otdel" value="#{bundle.formDemandOtdelLabel}:"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="otdel" value="#{demandBean.otdel}" widgetVar="otdel"
                                         required="true" 
                                         requiredMessage="#{bundle.formFieldReq}'#{bundle.formDemandOtdelLabel}'" 
                                         converter="otdel" 
                                         filter="false" filterMatchMode="startsWith"
                                         height="500" 
                                         effect="fade" style="width:100%" 
                                         disabled="#{demandBean.demand.id != null}">
                            <f:selectItem itemLabel="#{bundle.formDemandSelectOne}" itemValue="" />
                            <f:selectItems value="#{otdelBean.otdels}" 
                                           var="otdel" 
                                           itemLabel="#{otdel.name}" itemValue="#{otdel}" />
                            </p:selectOneMenu>

                    </p:column>
                </p:row>
                <p:row >
                    <p:column >
                        <h:outputLabel for="printer" value="#{bundle.formDemandPrinterAsklabel}: " />
                    </p:column>
                    <p:column>
                        <h:inputHidden
                            value="#{demandBean.printer}" id="printerHidden" />
                        <h:inputText 
                            value="#{demandBean.printer}" 
                            id="printer" 
                            style="float: left;width:70%" styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" 
                            readonly="true"
                            disabled="#{demandBean.demand.id != null}"/>
                        <p:selectBooleanButton  
                            value="#{demandBean.printerConfirm}"
                            style="margin-left: 10px; width: 20%;"
                            onLabel="Да"   onIcon  = "ui-icon-check"
                            offLabel="Нет"  offIcon = "ui-icon-close"
                            disabled="#{demandBean.demand.id != null}"/>                            


                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <h:outputLabel for="comments" value="#{bundle.formDemandCommentsLabel}:" />    
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <h:inputTextarea id="comments" value="#{demandBean.comments}" rows="6" cols="50" 
                                         label="comments" style="width:98%" 
                                         disabled="#{demandBean.demand.id != null}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputLabel for="tel"  value="#{bundle.formDemandTelLabel}:"/>
                    </p:column>
                    <p:column>
                        <h:outputLabel for="client" value="#{bundle.formDemandClientLabel}:" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
<!--                        
                        <р:inputMask id="tel"    value="#{demandBean.tel}" 
                                     required="true" requiredMessage="#{bundle.formFieldReq}'#{bundle.formDemandTelLabel}'" 
                                     label="tel"  
                                     style="width:60px" mask="99-99" 
                                     disabled="#{demandBean.demand.id != null}"/>
-->
<!---->
                            <h:inputText id="tel"    value="#{demandBean.tel}" 
                                     required="true" requiredMessage="#{bundle.formFieldReq}'#{bundle.formDemandTelLabel}'" 
                                     label="tel"  
                                     style="width:60px" styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                                     disabled="#{demandBean.demand.id != null}"/>
<!---->
                    </p:column>
                    <p:column>
                        <h:inputText id="client" value="#{demandBean.client}" 
                                     required="true" requiredMessage="#{bundle.formFieldReq}'#{bundle.formDemandClientLabel}'" 
                                     label="client" 
                                     style="width:98%" styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                                     disabled="#{demandBean.demand.id != null}"
                                     
                                     />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:commandButton 
                value="#{bundle.formDemandSubmitLabel}"
                actionListener="#{demandBean.addDemand}"
                update="panel_demand"
                styleClass="full-width" style="margin-top: 10px;margin-bottom: 10px;"
                rendered="#{demandBean.Session()}"
                ajax=""
                />
            <p:messages id="messages" />
            
        </p:panel>

        </h:form>
        </h:body>
        </f:view>
</html>
